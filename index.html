<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Document</title>
</head>
<body>
    <div class="card">

        <div class="header">
            <div class="header-left">
                <div class="logo"><i class="fab fa-html5"></i></div>
                <div class="text">            
                    <div class="title"><h1>Lorem ipsum</h1></div>
                    <div class="sub-title"><h1>Lorem</h1></div>
                </div>
            </div>
            <div class="header-right">
                <div class="dots">            
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>


        </div>

        <div class="image">
            <img src="images/image_post.jpg" alt="Image post">
        </div>

        <div class="footer">
            <div class="details">
                <div class="details-left">
                    <ul>
                        <li>                   
                            <i class="far fa-heart"></i>
                        </li>
                        <li>
                            <i class="far fa-comment"></i>
                        </li>
                        <li>
                            <i class="far fa-paper-plane"></i>
                        </li>
                    </ul>
                </div>
                <div class="details-right">
                    <i class="far fa-bookmark"></i>
                </div>
            </div>
            <div class="likes">
                <p>Lorem ipsum dolor <span class="bold">sit amet consectetur,</span> adipisicing elit.</p>
            </div>
            <div class="comments">
                <p>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magni totam perferendis iste numquam sapiente, reiciendis ex quis ullam ipsa esse odio soluta eos harum, aliquam ipsum. Itaque velit quo dolorum!
                </p>
            </div>
        </div>
    </div>
</body>
</html>
